<ion-view view-title="Grocery List">
  <ion-content>
    <ion-list>
      <!-- <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}"> -->
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <ion-option-button ng-click="remove(chat)">
          Delete
        </ion-option-button>
        <i class="icon ion-chevron-left icon-accessory"></i>
      </ion-item>
    </ion-list>


    <form class="form-horizontal">
      <button class="button button-block button-positive" ng-click="modal.show()"><b>Add</b></button>
    </form>



    <script id="modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar-positive">
          <h1 class="title">Item Info</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <input type="text" ng-model="itemInput.item" placeholder="Add Item Name">
            </label>
            <label class="item item-input">
              <input type="text" ng-model="itemInput.description" placeholder="Desciption (Optional)">
            </label>
            <label class="item item-input">
              <input type="text" ng-model="itemInput.quantity" placeholder="Quantity (Optional)">
            </label>
          </div>

          <button class="button button-full button-stable" ng-click="addItem();closeModal()">Add Item</button>
          <button class="button button-full button-stable" ng-click="closeModal()">Back</button>

        </ion-content>
      </ion-modal-view>
    </script>


  </ion-content>

</ion-view>
